<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1NESTEP | Join the Future</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg: #030014;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.6);
            --success: #10b981;
            --error: #ef4444;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --border-highlight: rgba(255, 255, 255, 0.2);
            --nav-height: 80px;
        }

        html.lenis { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto !important; }
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; }
        body { background-color: var(--bg); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }

        /* Effects */
        .cursor-light { position: fixed; top: 0; left: 0; width: 600px; height: 600px; background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, transparent 70%); transform: translate(-50%, -50%); pointer-events: none; z-index: 0; transition: opacity 0.3s ease; }
        .mesh-grid { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px); background-size: 50px 50px; mask-image: radial-gradient(circle at center, black 40%, transparent 100%); z-index: -1; opacity: 0.5; pointer-events: none; }

        /* Header */
        header { position: fixed; top: 0; left: 0; width: 100%; height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; color: #fff; text-decoration: none;}
        .logo img { height: 40px; width: auto; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; transition: 0.3s; cursor: pointer; }
        .nav-links a:hover { color: #fff; }

        /* Layout */
        .enroll-container { min-height: 100vh; display: grid; grid-template-columns: 1fr; padding-top: 100px; position: relative; }
        @media(min-width: 992px) { .enroll-container { grid-template-columns: 1fr 1fr; align-items: center; height: 100vh; padding-top: 0; } }

        /* Left Content */
        .enroll-left { padding: 5% 10%; display: flex; flex-direction: column; justify-content: center; position: relative; min-height: 400px; }
        .enroll-left h1 { font-size: 3.5rem; line-height: 1.1; margin-bottom: 20px; position: relative; z-index: 2; }
        .enroll-left p { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 40px; max-width: 500px; position: relative; z-index: 2; }
        .highlight { color: var(--accent); }
        .highlight-success { color: var(--success); }
        .typewriter-text { color: var(--accent); position: relative; }
        .typewriter-text::after { content: '|'; position: absolute; right: -10px; color: white; animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .trust-badges { display: flex; gap: 20px; margin-top: 20px; position: relative; z-index: 2; }
        .trust-item { background: rgba(255,255,255,0.05); padding: 15px 25px; border-radius: 12px; border: 1px solid var(--border); text-align: center; transition: 0.3s; }
        .trust-item h4 { font-size: 1.5rem; color: #fff; margin-bottom: 5px; }
        .trust-item span { font-size: 0.8rem; color: var(--text-muted); }

        .floating-icons { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .float-icon { position: absolute; opacity: 0.1; color: var(--accent); animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(5deg); } }

        /* Right Form */
        .enroll-right { padding: 5% 10%; display: flex; justify-content: center; align-items: center; position: relative; }
        .form-glow-bg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 80%; background: var(--accent); filter: blur(100px); opacity: 0.15; z-index: 0; pointer-events: none; }
        
        .enroll-form { background: rgba(10, 5, 30, 0.6); backdrop-filter: blur(20px); border: 1px solid var(--border); border-top: 1px solid var(--border-highlight); padding: 40px; border-radius: 30px; width: 100%; max-width: 500px; position: relative; z-index: 1; box-shadow: 0 30px 60px rgba(0,0,0,0.5); }
        .form-group { margin-bottom: 20px; position: relative; }
        label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 8px; font-weight: 600; margin-left: 10px; }
        input, select { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 100px; padding: 15px 25px; color: white; font-size: 1rem; outline: none; transition: 0.3s; font-family: 'Plus Jakarta Sans', sans-serif; cursor: text;}
        input:focus, select:focus { border-color: var(--accent); background: rgba(124, 58, 237, 0.05); box-shadow: 0 0 20px rgba(124, 58, 237, 0.15); }
        select { appearance: none; cursor: pointer; }
        option { background: #0a051e; color: white; }
        .select-arrow { position: absolute; right: 20px; top: 42px; pointer-events: none; color: var(--text-muted); }

        .btn-submit { width: 100%; background: var(--accent); border: none; padding: 16px; border-radius: 100px; color: white; font-weight: 700; font-size: 1rem; cursor: pointer; margin-top: 10px; transition: 0.3s; box-shadow: 0 0 20px var(--accent-glow); }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 0 40px var(--accent-glow); }
        .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .form-footer { margin-top: 20px; text-align: center; font-size: 0.85rem; color: var(--text-muted); }
        .form-footer a { color: var(--accent-light); text-decoration: none; }
        .success-box { margin-top: 30px; padding: 20px; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 12px; display: inline-block; }

        /* --- Custom Toast Notification --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast {
            background: rgba(10, 5, 30, 0.9); border: 1px solid var(--border);
            border-left: 4px solid var(--error); color: #fff; padding: 15px 25px;
            border-radius: 12px; margin-bottom: 10px; backdrop-filter: blur(10px);
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* --- Responsive Design --- */

        /* Mobile (up to 767px) */
        @media (max-width: 767px) {
            header { padding: 0 20px; height: 70px; }
            .logo { font-size: 1.2rem; }
            .nav-links { display: none; }
            .btn-submit { padding: 10px 20px; font-size: 0.9rem; }

            .enroll-container { grid-template-columns: 1fr; height: auto; padding-top: 80px; }
            .enroll-left { padding: 20px; text-align: center; min-height: auto; }
            .enroll-left h1 { font-size: 2.5rem; }
            .enroll-left p { font-size: 1rem; margin-bottom: 20px; }
            .trust-badges { flex-direction: column; gap: 15px; }
            .trust-item { padding: 12px 20px; }
            .trust-item h4 { font-size: 1.2rem; }
            .floating-icons { display: none; }

            .enroll-right { padding: 20px; }
            .enroll-form { padding: 30px 20px; max-width: none; }
            .form-group { margin-bottom: 15px; }
            label { font-size: 0.8rem; }
            input, select { padding: 12px 20px; font-size: 0.9rem; }
            .select-arrow { right: 15px; top: 38px; }
            .btn-submit { padding: 14px; font-size: 0.9rem; }
            .form-footer { font-size: 0.8rem; }

            #toast-container { top: 10px; right: 10px; left: 10px; }
            .toast { padding: 12px 20px; font-size: 0.9rem; }
        }

        /* Tablet (768px to 991px) */
        @media (min-width: 768px) and (max-width: 991px) {
            .enroll-container { grid-template-columns: 1fr; height: auto; padding-top: 100px; }
            .enroll-left { padding: 40px 5%; text-align: center; }
            .enroll-left h1 { font-size: 3rem; }
            .enroll-left p { font-size: 1rem; }
            .trust-badges { gap: 15px; }
            .trust-item { padding: 12px 20px; }
            .trust-item h4 { font-size: 1.3rem; }

            .enroll-right { padding: 40px 5%; }
            .enroll-form { padding: 40px 30px; max-width: 400px; }
        }

        /* Desktop (992px+) - Already covered */
        @media (min-width: 992px) {
            .enroll-container { height: 100vh; }
        }

        /* Large Screens (1200px+) */
        @media (min-width: 1200px) {
            .enroll-left { padding: 5% 15%; }
            .enroll-left h1 { font-size: 4rem; }
            .enroll-left p { font-size: 1.2rem; max-width: 550px; }
            .trust-badges { gap: 25px; }
            .trust-item { padding: 18px 30px; }
            .trust-item h4 { font-size: 1.8rem; }

            .enroll-right { padding: 5% 15%; }
            .enroll-form { padding: 50px 45px; max-width: 550px; }
        }
        
    </style>
</head>
<body>

    <div class="cursor-light" id="cursorLight"></div>
    <div class="mesh-grid"></div>
    <div id="toast-container"></div> <header>
        <a href="index.html" class="logo"><img src="images/1nestep.png" alt="Logo"></a>
        <div class="nav-links">
            <a href="studentindex.html">Home</a>
            <a href="program.html">Programs</a>
            <a href="stores.html">Stories</a>
        </div>
        <div style="display:flex; gap:15px; align-items:center;">
            <a href="login.html" class="btn-submit" style="padding: 10px 25px; font-size: 0.9rem; background:transparent; border:1px solid rgba(255,255,255,0.2);">Login</a>
        </div>
    </header>

    <div class="enroll-container">
        <div class="enroll-left" id="leftContent">
            <div class="floating-icons">
                <i data-lucide="code-2" class="float-icon" style="top: 10%; left: 10%; width: 60px; height: 60px; animation-duration: 5s;"></i>
                <i data-lucide="pen-tool" class="float-icon" style="top: 20%; right: 20%; width: 40px; height: 40px; animation-duration: 7s;"></i>
                <i data-lucide="database" class="float-icon" style="bottom: 30%; left: 20%; width: 50px; height: 50px; animation-duration: 6s;"></i>
                <i data-lucide="cpu" class="float-icon" style="bottom: 10%; right: 10%; width: 70px; height: 70px; animation-duration: 8s;"></i>
            </div>

            <div id="initialContent">
                <h1 class="reveal-text">Your Future <br>Starts <span class="typewriter-text" id="typewriter">Here</span></h1>
                <p class="reveal-text">Join the 1NESTEP ecosystem. Master high-income skills, build a portfolio, and get hired by top tech companies.</p>
                <div class="trust-badges reveal-text">
                    <div class="trust-item"><h4>10k+</h4><span>Active Students</span></div>
                    <div class="trust-item"><h4>96%</h4><span>Hiring Rate</span></div>
                    <div class="trust-item"><h4>4.9/5</h4><span>User Rating</span></div>
                </div>
            </div>
        </div>

        <div class="enroll-right">
            <div class="form-glow-bg"></div>
            
            <form class="enroll-form" id="enrollForm">
                <h2 style="margin-bottom: 30px; text-align:center;">Create Account</h2>
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label>Select Program</label>
                    <select id="program" required>
                        <option value="" disabled selected>Choose your path...</option>
                        <option value="software">Software Engineering</option>
                        <option value="data">Data Science</option>
                        <option value="cyber">Cyber Security</option>
                        <option value="design">UI/UX Design</option>
                        <option value="marketing">Digital Marketing</option>
                        <option value="product">Product Management</option>
                    </select>
                    <i data-lucide="chevron-down" class="select-arrow" size="18"></i>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Start Learning Now</button>

                <div class="form-footer">
                    Already have an account? <a href="login.html">Log in here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/@studio-freight/lenis@1.0.34/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- YOUR EXACT CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCw5pRzjfRKCm14G5Z27L_li3kbKijJR3Q",
            authDomain: "nestep-b1893.firebaseapp.com",
            projectId: "nestep-b1893",
            storageBucket: "nestep-b1893.firebasestorage.app",
            messagingSenderId: "419529225870",
            appId: "1:419529225870:web:24dc8b6791d509ff0cfbdf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- UI LOGIC ---
        lucide.createIcons();
        const lenis = new Lenis({ lerp: 0.05 });
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        // Animations
        const tl = gsap.timeline();
        tl.from(".reveal-text", { x: -50, opacity: 0, duration: 1, stagger: 0.15, ease: "power3.out" });
        tl.from(".enroll-form", { y: 50, opacity: 0, duration: 1, ease: "power3.out" }, "-=0.5");
        tl.from(".float-icon", { scale: 0, opacity: 0, duration: 1, stagger: 0.1, ease: "back.out(1.7)" }, "-=1");

        // Typewriter
        const words = ["Here.", "Now.", "With Us."];
        let i = 0;
        let timer;
        function typingEffect() {
            const typewriterEl = document.getElementById('typewriter');
            if(!typewriterEl) return;
            let word = words[i].split("");
            var loopTyping = function() {
                if (word.length > 0) { typewriterEl.innerHTML += word.shift(); } 
                else { setTimeout(deletingEffect, 2000); return false; }
                timer = setTimeout(loopTyping, 150);
            };
            loopTyping();
        }
        function deletingEffect() {
            const typewriterEl = document.getElementById('typewriter');
            if(!typewriterEl) return;
            let word = words[i].split("");
            var loopDeleting = function() {
                if (word.length > 0) { word.pop(); typewriterEl.innerHTML = word.join(""); } 
                else { if (words.length > (i + 1)) { i++; } else { i = 0; } typingEffect(); return false; }
                timer = setTimeout(loopDeleting, 100);
            };
            loopDeleting();
        }
        document.getElementById('typewriter').innerHTML = "";
        typingEffect();

        // --- AUTH LOGIC ---
        const form = document.getElementById('enrollForm');
        const btn = document.getElementById('submitBtn');
        const initialContent = document.getElementById('initialContent');
        const leftContainer = document.querySelector('.enroll-left');

        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i data-lucide="alert-circle" color="#ef4444"></i> <span>${message}</span>`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => { toast.remove(); }, 4000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const program = document.getElementById('program').value;
            const password = document.getElementById('password').value;

            if(password.length < 6) {
                showToast("Password must be at least 6 characters.");
                return;
            }

            const originalText = btn.innerText;
            btn.innerText = "Creating Profile...";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            try {
                // 1. Auth (Create User)
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Firestore Store (Collection: enroll_student)
                await setDoc(doc(db, "enroll_student", user.uid), {
                    uid: user.uid,
                    fullName: fullName,
                    email: email,
                    program: program,
                    createdAt: serverTimestamp()
                });

                // 3. Success UI (Confetti & DOM Change)
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#7c3aed', '#10b981', '#ffffff'] });
                
                btn.style.background = "#10b981"; 
                btn.innerText = "Enrollment Complete!";

                gsap.to(initialContent, {
                    opacity: 0, y: -20, duration: 0.5,
                    onComplete: () => {
                        leftContainer.innerHTML = `
                            <div style="position: relative; z-index: 5;">
                                <div style="color: #10b981; margin-bottom: 20px;"><i data-lucide="check-circle" style="width: 60px; height: 60px;"></i></div>
                                <h1 style="font-size: 3.5rem; line-height: 1.1; margin-bottom: 20px;">Enrollment <br><span class="highlight-success">Successful.</span></h1>
                                <p style="font-size: 1.2rem; color: #94a3b8; margin-bottom: 30px;">Our team will connect with you shortly.</p>
                                <div class="success-box"><p style="margin:0; font-size: 0.9rem; color: #fff;">Redirecting to dashboard...</p></div>
                            </div>
                        `;
                        lucide.createIcons();
                        gsap.fromTo(leftContainer.children, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.8, ease: "power3.out", stagger: 0.2 });
                    }
                });

                setTimeout(() => { window.location.href = "index.html"; }, 3000);

            } catch (error) {
                console.error(error);
                btn.innerText = originalText;
                btn.style.opacity = "1";
                btn.disabled = false;
                
                let msg = "An error occurred.";
                if (error.code === 'auth/email-already-in-use') msg = "This email is already registered.";
                else if (error.code === 'auth/invalid-email') msg = "Invalid email address.";
                
                showToast(msg);
            }
        });
    </script>
</body>
</html>
