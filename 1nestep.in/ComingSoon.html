<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1NESTEP | Coming Soon</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg: #030014;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.6);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --border-highlight: rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- EFFECTS --- */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 0; opacity: 0.4;
        }

        .cursor-light {
            position: fixed; top: 0; left: 0; width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%); pointer-events: none; z-index: 0;
            transition: opacity 0.3s ease;
        }

        .background-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        /* --- LAYOUT --- */
        .container {
            position: relative; z-index: 10;
            height: 100%; width: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }

        .logo {
            position: absolute; top: 30px; left: 5%;
            display: flex; align-items: center; text-decoration: none;
        }
        .logo img { height: 35px; width: auto; }

        /* --- CONTENT --- */
        .badge {
            background: rgba(124, 58, 237, 0.1); border: 1px solid var(--accent);
            color: var(--accent); padding: 6px 16px; border-radius: 50px;
            font-size: 0.8rem; font-weight: 700; letter-spacing: 1px;
            margin-bottom: 25px; display: inline-block; text-transform: uppercase;
        }

        h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 800; line-height: 1.1; margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #a78bfa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted); font-size: 1.1rem; max-width: 500px;
            margin-bottom: 40px; line-height: 1.6;
        }

        /* --- COUNTDOWN --- */
        .countdown {
            display: flex; gap: 20px; margin-bottom: 50px;
        }
        .time-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border); border-top: 1px solid var(--border-highlight);
            backdrop-filter: blur(10px);
            padding: 20px; min-width: 100px; border-radius: 16px;
            display: flex; flex-direction: column; align-items: center;
        }
        .time-val { font-size: 2.5rem; font-weight: 700; color: white; line-height: 1; }
        .time-label { font-size: 0.8rem; color: var(--text-muted); margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }

        /* --- INPUT FORM --- */
        .notify-form {
            display: flex; gap: 10px; width: 100%; max-width: 450px;
            background: rgba(255,255,255,0.05); padding: 6px; border-radius: 100px;
            border: 1px solid var(--border);
        }
        .notify-form input {
            background: transparent; border: none; outline: none;
            padding: 12px 20px; flex-grow: 1; color: white; font-size: 1rem;
        }
        .notify-form button {
            background: var(--accent); color: white; border: none;
            padding: 12px 30px; border-radius: 100px; font-weight: 600;
            cursor: pointer; transition: 0.3s; white-space: nowrap;
        }
        .notify-form button:hover {
            box-shadow: 0 0 20px var(--accent-glow); transform: scale(1.05);
        }

        .back-link {
            position: absolute; bottom: 30px;
            color: var(--text-muted); text-decoration: none; font-size: 0.9rem;
            transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .back-link:hover { color: white; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .countdown { gap: 10px; }
            .time-box { min-width: 70px; padding: 15px; }
            .time-val { font-size: 1.8rem; }
            .time-label { font-size: 0.7rem; }
            
            .notify-form { flex-direction: column; background: transparent; border: none; padding: 0; }
            .notify-form input { background: rgba(255,255,255,0.05); border-radius: 50px; border: 1px solid var(--border); text-align: center; }
            .notify-form button { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="cursor-light" id="cursorLight"></div>
    <canvas id="particleCanvas" class="background-particles"></canvas>

    <a href="index.html" class="logo">
        <img src="images/1nestep.png" alt="1NESTEP">
    </a>

    <div class="container">
        <div class="badge reveal">Coming Soon</div>
        <h1 class="reveal">We are crafting the <br>Future of Education</h1>
        <p class="reveal">Something extraordinary is in the works. Be the first to know when we launch our new platform.</p>

        <div class="countdown reveal">
            <div class="time-box">
                <span class="time-val" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="minutes">00</span>
                <span class="time-label">Mins</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="seconds">00</span>
                <span class="time-label">Secs</span>
            </div>
        </div>

        <form class="notify-form reveal" onsubmit="handleNotify(event)">
            <input type="email" placeholder="Enter your email address" required>
            <button type="submit">Notify Me</button>
        </form>

        <a href="studentindex.html" class="back-link reveal">
            <i data-lucide="arrow-left" size="16"></i> Back to Home
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        lucide.createIcons();

        // 1. Cursor Follow
        const cursorLight = document.getElementById('cursorLight');
        window.addEventListener('mousemove', (e) => {
            gsap.to(cursorLight, { x: e.clientX, y: e.clientY, duration: 0.2 });
        });

        // 2. Reveal Animation
        gsap.from(".reveal", {
            y: 30, opacity: 0, duration: 1, stagger: 0.15, ease: "power3.out", delay: 0.2
        });

        // 3. Countdown Logic (Set to 14 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 14); 

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 4. Background Particles
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = Math.random() > 0.5 ? 'rgba(124, 58, 237, 0.5)' : 'rgba(255, 255, 255, 0.3)';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 60; i++) particles.push(new Particle());

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // 5. Notify Button Action
        function handleNotify(e) {
            e.preventDefault();
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.7 },
                colors: ['#7c3aed', '#ffffff']
            });
            
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "You're on the list!";
            btn.style.background = "#10b981"; // Success green
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "var(--accent)";
                e.target.reset();
            }, 3000);
        }
    </script>
</body>
</html>
