<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1NESTEP | Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg: #030014;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.6);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --border-highlight: rgba(255, 255, 255, 0.2);
            --nav-height: 80px;
            --error: #ef4444;
        }

        html.lenis { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto !important; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* --- Global Effects --- */
        .cursor-light {
            position: fixed; top: 0; left: 0; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%); pointer-events: none; z-index: 0;
            transition: opacity 0.3s ease;
        }

        .mesh-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            z-index: -1; opacity: 0.5; pointer-events: none;
        }

        /* --- Header --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--nav-height);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000;
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; color: #fff; text-decoration: none;}
        .logo img { height: 50px; width: auto; vertical-align: middle; margin-right: 10px; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; transition: 0.3s; cursor: pointer; }
        .nav-links a:hover { color: #fff; }

        .btn-primary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-top: 1px solid var(--border-highlight);
            color: white; padding: 10px 24px; border-radius: 100px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
            text-decoration: none; display: inline-block;
        }
        .btn-primary:hover { background: var(--accent); box-shadow: 0 0 30px var(--accent-glow); border-color: var(--accent); }

        /* --- Login Container --- */
        .login-container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr;
            padding-top: 100px;
        }
        @media(min-width: 992px) {
            .login-container { grid-template-columns: 1fr 1fr; align-items: center; height: 100vh; padding-top: 0; }
        }

        /* --- Left Side: Welcome --- */
        .login-left {
            padding: 5% 10%;
            display: flex; flex-direction: column; justify-content: center; position: relative;
        }
        .login-left h1 { font-size: 3.5rem; line-height: 1.1; margin-bottom: 20px; position: relative; z-index: 2; }
        .login-left p { font-size: 1.1rem; color: var(--text-muted); margin-bottom: 40px; max-width: 450px; position: relative; z-index: 2; }
        .highlight { color: var(--accent); }

        /* Glowing Orb Animation */
        .orb-container {
            position: absolute; width: 400px; height: 400px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.3; filter: blur(60px); z-index: 0;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            animation: breathe 6s ease-in-out infinite alternate;
        }
        @keyframes breathe {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.2; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
        }

        /* --- Right Side: Form --- */
        .login-right {
            padding: 5% 10%; display: flex; justify-content: center; align-items: center;
        }
        
        .login-form {
            background: rgba(10, 5, 30, 0.6); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-top: 1px solid var(--border-highlight);
            padding: 50px 40px; border-radius: 30px; width: 100%; max-width: 450px;
            position: relative; box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .form-group { margin-bottom: 20px; position: relative; }
        .input-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-muted); width: 20px; pointer-events: none; }
        
        input {
            width: 100%; background: rgba(255,255,255,0.03);
            border: 1px solid var(--border); border-radius: 100px;
            padding: 15px 25px 15px 55px;
            color: white; font-size: 1rem; outline: none; transition: 0.3s;
            font-family: 'Plus Jakarta Sans', sans-serif; cursor:text;
        }
        input:focus {
            border-color: var(--accent); background: rgba(124, 58, 237, 0.05);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.2);
        }

        .toggle-wrapper {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            width: 24px; height: 24px;
        }
        .toggle-icon { color: var(--text-muted); transition: 0.3s; }
        .toggle-wrapper:hover .toggle-icon { color: white; }

        .form-options {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; font-size: 0.85rem; color: var(--text-muted);
        }
        .form-options a { color: var(--accent-light); text-decoration: none; transition: 0.2s; }
        .form-options a:hover { text-decoration: underline; }

        .btn-submit {
            width: 100%; background: var(--accent);
            border: none; padding: 16px; border-radius: 100px;
            color: white; font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: 0.3s; box-shadow: 0 0 20px var(--accent-glow);
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 0 40px var(--accent-glow); background: #8b5cf6; }
        .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }

        .form-footer { margin-top: 30px; text-align: center; font-size: 0.85rem; color: var(--text-muted); }
        .form-footer a { color: var(--accent-light); text-decoration: none; font-weight: 600; }

        .checkbox-wrapper { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .checkbox-wrapper input { display: none; }
        .checkmark {
            width: 18px; height: 18px; border: 1px solid var(--border); border-radius: 4px;
            display: inline-block; position: relative; transition: 0.2s;
        }
        .checkbox-wrapper input:checked + .checkmark { background: var(--accent); border-color: var(--accent); }
        .checkbox-wrapper input:checked + .checkmark::after {
            content: 'âœ“'; position: absolute; color: white; font-size: 12px;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast {
            background: rgba(10, 5, 30, 0.9); border: 1px solid var(--border);
            border-left: 4px solid var(--error); color: #fff; padding: 15px 25px;
            border-radius: 12px; margin-bottom: 10px; backdrop-filter: blur(10px);
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* --- Responsive Design --- */

        /* Mobile (up to 767px) */
        @media (max-width: 767px) {
            header { padding: 0 20px; height: 70px; }
            .logo { font-size: 1.2rem; }
            .logo img { height: 40px; }
            .nav-links { display: none; }
            .btn-primary { padding: 10px 20px; font-size: 0.9rem; }

            .login-container { grid-template-columns: 1fr; height: auto; padding-top: 80px; }
            .login-left { padding: 20px; text-align: center; }
            .login-left h1 { font-size: 2.5rem; }
            .login-left p { font-size: 1rem; margin-bottom: 20px; }
            .orb-container { width: 300px; height: 300px; }

            .login-right { padding: 20px; }
            .login-form { padding: 30px 20px; max-width: none; }
            .form-group { margin-bottom: 15px; }
            input { padding: 12px 20px 12px 45px; font-size: 0.9rem; }
            .input-icon { left: 15px; width: 18px; }
            .toggle-wrapper { right: 15px; width: 20px; height: 20px; }
            .form-options { flex-direction: column; gap: 10px; align-items: flex-start; margin-bottom: 20px; }
            .btn-submit { padding: 14px; font-size: 0.9rem; }
            .form-footer { font-size: 0.8rem; }

            #toast-container { top: 10px; right: 10px; left: 10px; }
            .toast { padding: 12px 20px; font-size: 0.9rem; }
        }

        /* Tablet (768px to 991px) */
        @media (min-width: 768px) and (max-width: 991px) {
            .login-container { grid-template-columns: 1fr; height: auto; padding-top: 100px; }
            .login-left { padding: 40px 5%; text-align: center; }
            .login-left h1 { font-size: 3rem; }
            .login-left p { font-size: 1rem; }
            .orb-container { width: 350px; height: 350px; }

            .login-right { padding: 40px 5%; }
            .login-form { padding: 40px 30px; max-width: 400px; }
        }

        /* Desktop (992px+) - Already covered */
        @media (min-width: 992px) {
            .login-container { height: 100vh; }
        }

        /* Large Screens (1200px+) */
        @media (min-width: 1200px) {
            .login-left { padding: 5% 15%; }
            .login-left h1 { font-size: 4rem; }
            .login-left p { font-size: 1.2rem; max-width: 500px; }
            .orb-container { width: 500px; height: 500px; }

            .login-right { padding: 5% 15%; }
            .login-form { padding: 60px 50px; max-width: 500px; }
        }
    </style>
</head>
<body>

    <div class="cursor-light" id="cursorLight"></div>
    <div class="mesh-grid"></div>
    <div id="toast-container"></div>

    <header>
        <a href="studentindex.html" class="logo"><img src="images/1nestep2.png" alt="Logo"></a>
        <div class="nav-links">
            <a href="studentindex.html">Home</a>
            <a href="program.html">Programs</a>
            <a href="stories.html">Stories</a>
        </div>
        <div style="display:flex; gap:15px; align-items:center;">
            <a href="enroll.html" class="btn-primary">Sign Up</a>
        </div>
    </header>

    <div class="login-container">
        
        <div class="login-left">
            <div class="orb-container"></div>
            <h1 class="reveal-text">Welcome <br><span class="highlight">Back.</span></h1>
            <p class="reveal-text">Continue your journey where you left off. Your mentors and projects are waiting.</p>
        </div>

        <div class="login-right">
            <form class="login-form" id="loginForm">
                <h2 style="margin-bottom: 25px; text-align:center;">Log In</h2>
                
                <div class="form-group reveal-form">
                    <i data-lucide="mail" class="input-icon"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>

                <div class="form-group reveal-form">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input type="password" id="passwordInput" placeholder="Password" required>
                    <div class="toggle-wrapper" id="togglePassword">
                        <i data-lucide="eye" class="toggle-icon"></i>
                    </div>
                </div>

                <div class="form-options reveal-form">
                    <label class="checkbox-wrapper">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-submit" id="loginBtn">Log In</button>

                <div class="form-footer reveal-form">
                    Don't have an account? <a href="enroll.html">Sign up for free</a>
                </div>
            </form>
        </div>

    </div>

    <script src="https://unpkg.com/@studio-freight/lenis@1.0.34/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- YOUR EXACT FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCw5pRzjfRKCm14G5Z27L_li3kbKijJR3Q",
            authDomain: "nestep-b1893.firebaseapp.com",
            projectId: "nestep-b1893",
            storageBucket: "nestep-b1893.firebasestorage.app",
            messagingSenderId: "419529225870",
            appId: "1:419529225870:web:24dc8b6791d509ff0cfbdf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- UI Logic ---
        lucide.createIcons();
        const lenis = new Lenis({ lerp: 0.05 });
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        const cursorLight = document.getElementById('cursorLight');
        window.addEventListener('mousemove', (e) => { gsap.to(cursorLight, { x: e.clientX, y: e.clientY, duration: 0.2 }); });

        const tl = gsap.timeline();
        tl.from(".reveal-text", { x: -50, opacity: 0, duration: 1, stagger: 0.15, ease: "power3.out" });
        tl.from(".login-form", { y: 30, opacity: 0, duration: 0.8, ease: "power3.out" }, "-=0.6");
        tl.from(".reveal-form", { y: 20, opacity: 0, duration: 0.6, stagger: 0.1, ease: "power2.out" }, "-=0.4");

        const toggleWrapper = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');
        let isPasswordVisible = false;
        toggleWrapper.addEventListener('click', function () {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.setAttribute('type', isPasswordVisible ? 'text' : 'password');
            toggleWrapper.innerHTML = isPasswordVisible ? '<i data-lucide="eye-off" class="toggle-icon"></i>' : '<i data-lucide="eye" class="toggle-icon"></i>';
            lucide.createIcons();
        });

        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i data-lucide="alert-circle" color="#ef4444"></i> <span>${message}</span>`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => { toast.remove(); }, 4000);
        }

        // --- AUTH LOGIC ---
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('passwordInput').value;

            const originalText = btn.innerText;
            btn.innerText = "Logging in...";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            try {
                // Verify credentials against Firebase Auth
                await signInWithEmailAndPassword(auth, email, password);
                
                btn.innerText = "Success!";
                btn.style.background = "#10b981";
                
                // Redirect on success
                setTimeout(() => {
                    window.location.href = "studentindex.html"; 
                }, 1000);

            } catch (error) {
                console.error(error);
                btn.innerText = originalText;
                btn.style.opacity = "1";
                btn.style.background = "";
                btn.disabled = false;

                let msg = "Failed to login.";
                if(error.code === 'auth/invalid-credential') msg = "Incorrect email or password.";
                else if(error.code === 'auth/too-many-requests') msg = "Too many attempts. Try later.";
                else if(error.code === 'auth/user-not-found') msg = "User not found. Sign up first.";
                else if(error.code === 'auth/wrong-password') msg = "Incorrect password.";
                
                showToast(msg);
            }
        });

    </script>
</body>

</html>
